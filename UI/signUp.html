<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join Free Mentors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="signUp.js" async></script>
</head>
<body>
    <header>
            <a href="index.html" class="logo">Free Mentors</a>
    </header>
    <div class="container form-container">
        <div class="display-msg">
            <p class="msg">Incorrect username or password</p>
            <div>
                <button class="del-msg">&times;</button>
            </div>
        </div> 
        
        <form class="signUpForm  ">
            <h2>Sign Up</h2>
            
            <div>
                <input type="text" name = "firstName" placeholder="First name" value="">
            </div>
            <div>
                <input type="text" name="lastName" placeholder="Last name" value="">
            </div>

            <div>
                <input type="email"  name="email" placeholder="Email" value="">
            </div>

            <div>
                <input type="password" name="password" placeholder="Password" value="">
            </div>
            <button type="submit" class="btn-start signUp-btn">Sign Up</button>
            <div class="headline-container">
                <span class="ad-headliner">Already using Free Mentors?</span>    
                <a class="ad-extenalLink" href="signIn.html">Sign in.</a>
            </div>
        </form>
    </div> 
</body>
</html>
